// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 19
        targetSdkVersion = 28

        // App dependencies
        appCompatVersion = '1.1.0'
        constraintLayoutVersion = '2.0.0-beta2'
        coreTestingVersion = '2.1.0'
        coroutinesVersion = "1.3.2"
        espressoVersion = '3.2.0'
        fragmentVersion = '1.2.0-beta01'
        glideVersion = '4.10.0'
        gradleVersion = '3.5.1'
        gsonVersion = '2.8.6'
        junitVersion = '4.12'
        kotlinVersion = '1.3.50'
        ktlintVersion = '0.33.0'
        ktxVersion = '1.1.0'
        lifecycleVersion = '2.2.0-beta01'
        materialVersion = '1.1.0-beta01'
        navigationVersion = '2.1.0'
        recyclerViewVersion = '1.1.0-beta05'
        roomVersion = '2.2.0'
        runnerVersion = '1.0.1'
        truthVersion = '1.0'
        testExtJunit = '1.1.1'
        uiAutomatorVersion = '2.2.0'
        viewPagerVersion = '1.0.0-beta05'
        workVersion = '2.2.0'
        ankoVersion = '0.10.8'
        androidAptVersion = '1.8'
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // for dagger2
        classpath "com.neenbedankt.gradle.plugins:android-apt:${androidAptVersion}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

